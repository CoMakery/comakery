    <script type="text/javascript">
      window.addEventListener("load", () => {
        const nacl = require('tweetnacl')
        const buffer = require('buffer').Buffer

        function sign() {
          let privateKey = buffer.from(document.getElementById('private-key').value, 'base64')
          let request = JSON.parse(document.getElementById('request').value)
          let signature = nacl.sign.detached(
            new TextEncoder("utf-8").encode(request.body),
            privateKey
          )
          request.body.nonce = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15)
          request.body.timestamp = new Date().getTime()
          request.proof = {
            "type": "Ed25519Signature2018",
            "verificationMethod": document.getElementById('public-key').value,
            "signature": buffer.from(signature).toString('base64')
          }
          document.getElementById('signed-request').value = JSON.stringify(request, null, 2)
        }

        function copy() {
          document.getElementById('signed-request').select()
          document.getElementById('signed-request').setSelectionRange(0, 99999)
          document.execCommand("copy")
        }

        document.getElementById('private-key').addEventListener('change', sign)
        document.getElementById('request').addEventListener('change', sign)
        document.getElementById('copy-signed-request').addEventListener('click', copy)
      })
    </script>
  </head>

  <body>
    <h1>Comakery Whitelabel API</h1>
    <h2>Signature Tool</h2>
    <p><span style="color: crimson">Warning: </span>The tool is provided only for testing purposes. <br>Security of private key is not guaranteed.</p>

    <textarea id="public-key" placeholder="Public Key (eg: iKiiDoRs0r53LEV+CIOeJ3kn1ciwCiYpQ46eTjCA8zcuwG4V9GyupFs5npBCSuvPPb/7El0fEbpe/OVgTrq/Nw==)"></textarea>
    <textarea id="private-key" placeholder="Private Key (eg: KZD96oLXN+cZGf8LQ78ILNfUUSBnK1X2OHPZYi+I+rmH7vo5Bl6+bmiXJlJzvljMQBojlIMiEa4bnMvMtbtWAw==)"></textarea>
    <textarea id="request" placeholder='Request (eg: {"body": {"data": {}}})'></textarea>
    <textarea id="signed-request" placeholder="Signed Request" readonly="true"></textarea>

    <button id="copy-signed-request">Sign and Copy</button>
  </body>
</html>
