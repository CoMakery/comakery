    <script type="text/javascript">
      window.addEventListener("load", () => {
        const nacl = require('tweetnacl')
        const buffer = require('buffer').Buffer
        const $ = require('jquery')
        const canonicalize = require('json-canonicalize').canonicalize

        function sign() {
          let privateKey = buffer.from(document.getElementById('private-key').value, 'base64')
          let request = JSON.parse(document.getElementById('request').value)
          
          request.body.nonce = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15)
          request.body.timestamp = Math.round(new Date() / 1000).toString()
          
          let signature = nacl.sign.detached(
            new TextEncoder("utf-8").encode(canonicalize(request.body)),
            privateKey
          )
          let publicKey = nacl.sign.keyPair.fromSecretKey(privateKey).publicKey

          request.proof = {
            "type": "Ed25519Signature2018",
            "verificationMethod": buffer.from(publicKey).toString('base64'),
            "signature": buffer.from(signature).toString('base64')
          }
          document.getElementById('signed-request').value = JSON.stringify(request, null, 2)
          document.getElementById('signed-request-url').value = '?' + $.param(request)
        }

        function copy() {
          document.getElementById('signed-request').select()
          document.getElementById('signed-request').setSelectionRange(0, 99999)
          document.execCommand("copy")
        }

        function copyUrl() {
          document.getElementById('signed-request-url').select()
          document.getElementById('signed-request-url').setSelectionRange(0, 99999)
          document.execCommand("copy")
        }

        document.getElementById('private-key').addEventListener('change', sign)
        document.getElementById('request').addEventListener('change', sign)
        document.getElementById('copy-signed-request').addEventListener('click', copy)
        document.getElementById('copy-signed-request-url').addEventListener('click', copyUrl)
      })
    </script>
