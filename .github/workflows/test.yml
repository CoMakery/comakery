name: Test

on:
  push:
#   pull_request:
#     branches: [ acceptance, master ]
#   schedule:
#     - cron: "0 2 * * 1-5"

jobs:
  test:
    strategy:
      matrix:
        ruby: [2.7.1]
        node: [12.x]

    name: Lints, Specs and Security Checks
    runs-on: ubuntu-latest

    env:
      BUNDLER_VERSION: 2.2.3
      RACK_ENV: test
      RAILS_ENV: test
      SECRET_KEY_BASE: dummy
      DATABASE_URL: postgres://rails@localhost:5432/rails
      AWS_API_KEY: dummy
      AWS_API_SECRET: dummy
      BLOCK_EXPLORER_URL_CONSTELLATION_MAINNET: none
      BLOCK_EXPLORER_URL_CONSTELLATION_TESTNET: dummy
      DISCORD_CLIENT_ID: none
      DISCORD_CLIENT_SECRET: none
      INFURA_PROJECT_ID: 39f6ad316c5a4b87a0f90956333c3666
      ORE_ID_API_KEY: none
      ORE_ID_SERVICE_KEY: none
      SLACK_API_KEY: none
      SLACK_API_SECRET: none
      REFILE_S3_REGION: dummy
      REFILE_S3_BUCKET: dummy
      # Settings -> Secrets
      # INFURA_PROJECT_ID: ${{ secrets.InfuraProjectId }}

    services:
      postgres:
        image: postgres:10.1-alpine
        env:
          POSTGRES_USER: rails
          POSTGRES_DB: rails
          POSTGRES_PASSWORD: ""
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
        - 5432:5432

      redis:
        image: redis:5.0.6-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}

    - name: Use a specific Yarn version
      run: yarn policies set-version 1.12.3

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Cache Node dependencies
      uses: actions/cache@v1.1.2
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ matrix.node }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ matrix.node }}-yarn-

    - name: Install Node dependencies
      run: yarn install

    - name: HotWallet - Install Node dependencies
      run: cd hotwallet && yarn install

    - name: Run Eslint
      run: yarn lint

    - name: Run Jest
      run: yarn test

    - name: HotWallet - Run Jest
      run: cd hotwallet && yarn test

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}

    - name: Cache Ruby dependencies
      uses: actions/cache@v1.1.2
      with:
        path: vendor/bundle
        key: ${{ matrix.ruby }}-gems-${{ hashFiles('**/Gemfile.lock')}}
        restore-keys: ${{ matrix.ruby }}-gems-

    - name: Install OS dependenices
      run: sudo apt-get install libpq-dev libssl-dev graphviz imagemagick

    - name: Set up Bundler to use cache
      run: bundle config path 'vendor/bundle'

    - name: Install Ruby dependencies
      run: bundle install --jobs 4 --retry 3

    - name: Run Rubocop
      run: bin/rubocop

    - name: Run Erblint
      run: bin/erblint_ci

    - name: Run Brakeman
      run: bundle exec brakeman --exit-on-warn --quiet

    - name: Precompile assets
      run: bundle exec rails assets:precompile

    - name: Run migrations
      run: bundle exec rails db:migrate

    - name: Drop database
      run: bundle exec rails db:drop

    - name: Setup database
      run: bundle exec rails db:prepare

    - name: Run Rspec
      run: env bundle exec rspec --format documentation

    - name: Upload a Build Artifact
      if: always()
      uses: actions/upload-artifact@v2.2.1
      with:
        name: SimpleCov Report
        path: coverage/
