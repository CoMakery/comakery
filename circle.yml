machine:
  timezone:
    America/Los_Angeles

test:
  override:
    - ./bin/rspect --format documentation:
        parallel: true
        files:
          - spec/**/*_spec.rb

deployment:
  autodeploy:
    branch: master
    commands:
      - bin/deploy swarmbot-staging $CIRCLE_SHA1
      - bin/deploy swarmbot-production $CIRCLE_SHA1
