machine:
  timezone:
    America/Los_Angeles

dependencies:
  pre:
    - gem install brakeman

  cache_directories:
    - /home/ubuntu/.phantomjs

test:
  override:
    - ./bin/rspect --format documentation:
        parallel: true
        files:
          - spec/**/*_spec.rb
    - brakeman --exit-on-warn

deployment:
  autodeploy:
    branch: master
    commands:
      - bin/deploy comakery-staging $CIRCLE_SHA1
